name: RecipeShare CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  checks: write
  pull-requests: write
  statuses: write
  actions: read
  security-events: write

env:
  DOTNET_VERSION: '8.0.x'
  DOCKER_IMAGE_NAME: 'recipeshare-api'
  DOCKER_TAG: ${{ github.sha }}
  SQL_PASSWORD: ${{ secrets.SQL_PASSWORD }}
  SQL_USERNAME: ${{ secrets.SQL_USERNAME }}

jobs:
  build-and-test:
    name: Build and Test Application
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Cache NuGet packages
      uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build --configuration Release --no-restore

    - name: Run unit tests
      run: |
        dotnet test --configuration Release --no-build --verbosity normal \
        --collect:"XPlat Code Coverage" \
        --logger "trx;LogFileName=test-results.trx" \
        --results-directory ./TestResults/

    - name: Generate test report
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: .NET Tests
        path: 'TestResults/*.trx'
        reporter: dotnet-trx

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: TestResults/

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          src/RecipeShare.Api/bin/Release/
          src/RecipeShare.Core/bin/Release/
          src/RecipeShare.Infrastructure/bin/Release/

  docker-build:
    name: Build and Test Docker Images
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: false
        tags: |
          ${{ env.DOCKER_IMAGE_NAME }}:latest
          ${{ env.DOCKER_IMAGE_NAME }}:${{ env.DOCKER_TAG }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image
      run: |
        docker run --name test-container -d \
          -e ASPNETCORE_ENVIRONMENT=Production \
          -e ConnectionStrings__DefaultConnection="Server=nonexistent;Database=TestDb;User Id=sa;Password=TestPass123!;TrustServerCertificate=True;" \
          -p 8080:8080 \
          ${{ env.DOCKER_IMAGE_NAME }}:latest
        sleep 15
        echo "Checking container logs:"
        docker logs test-container
        if docker logs test-container 2>&1 | grep -q "Application started"; then
          echo "✅ Container started successfully"
        else
          echo "ℹ️  Container started but may have database connection issues (expected in CI)"
        fi
        docker stop test-container || true
        docker rm test-container || true

    - name: Test Docker Compose
      run: |
        docker-compose config
        docker-compose up -d
        sleep 60
        docker-compose ps
        timeout 30 bash -c 'until curl -f http://localhost:8080/healthz; do sleep 2; done' || echo "Health check timeout - this is expected in CI environment"
        docker-compose down -v

    - name: Save Docker image
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        docker save ${{ env.DOCKER_IMAGE_NAME }}:latest | gzip > recipeshare-api.tar.gz

    - name: Upload Docker image artifact
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v4
      with:
        name: docker-image
        path: recipeshare-api.tar.gz
        retention-days: 7

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.DOCKER_IMAGE_NAME }}:latest
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

    - name: .NET Security Audit
      run: dotnet list package --vulnerable --include-transitive

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore

    - name: Build for analysis
      run: dotnet build --configuration Release --no-restore

    - name: SonarCloud Scan
      if: ${{ secrets.SONAR_TOKEN != '' }}
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  
  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [build-and-test, docker-build, code-quality]
    if: always()
    
    steps:
    - name: Notify Success
      if: ${{ needs.build-and-test.result == 'success' && needs.docker-build.result == 'success' }}
      run: |
        echo "✅ Pipeline completed successfully!"
        echo "- .NET build and tests: ✅"
        echo "- Docker build and tests: ✅"
        echo "- Code quality checks: ✅"

    - name: Notify Failure
      if: ${{ needs.build-and-test.result == 'failure' || needs.docker-build.result == 'failure' }}
      run: |
        echo "❌ Pipeline failed!"
        echo "- .NET build and tests: ${{ needs.build-and-test.result }}"
        echo "- Docker build and tests: ${{ needs.docker-build.result }}"
        echo "- Code quality checks: ${{ needs.code-quality.result }}"
        exit 1