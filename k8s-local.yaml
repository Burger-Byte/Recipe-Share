apiVersion: v1
kind: Secret
metadata:
  name: recipeshare-secrets
type: Opaque
stringData: 
  ConnectionStrings__DefaultConnection: "Server=localhost,1433;Database=RecipeShareDb;User Id=sa;Password=YourPassword123!;TrustServerCertificate=true;"
  SQL_USERNAME: "${SQL_USERNAME}"
  SQL_PASSWORD: "${SQL_PASSWORD}"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: recipeshare-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: recipeshare-api
  template:
    metadata:
      labels:
        app: recipeshare-api
    spec:
      containers:
      - name: recipeshare-api
        image: jaquesburger/recipeshare-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Development"
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: recipeshare-secrets
              key: ConnectionStrings__DefaultConnection
        
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
        
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: recipeshare-api
spec:
  type: NodePort 
  ports:
  - port: 80
    targetPort: 8080
    nodePort: 30080 
  selector:
    app: recipeshare-api